<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      align-items: stretch; /* Default behavior */
      height: 200px; /* Container height */
      background-color: lightgray;
    }
    .item {
      background-color: #2ECC71;
      padding: 20px;
      color: white;
      margin: 5px;
      align-self: stretch; /* Stretched to fill container */
    }
  </style>
  <title>Align Self Stretch</title>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
  </div>
</body>
</html>
